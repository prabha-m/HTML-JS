<html>
    <head>
        <title>Likes and Dislikes</title>
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
     <body>
           <h1 style="text-align:center">FACEBOOK</h1>
           <i class="fa fa-thumbs-o-up"
             id="like"
              onclick="like()"
             style="font-size:48px;color:black"
             >
            </i> &nbsp;
           <span id="likeCount"></span>&nbsp;
           
           <p></p>
           <i class="fa fa-thumbs-o-down"
            id="dislike"
             onclick="dislike()"
             style="font-size:48px;color:black"
             ></i>&nbsp;<span id="dislikeCount"></span>
       <script>
          var likes=0;
          var dislikes=0;
          document.getElementById("likeCount").innerHTML=likes;
          document.getElementById("dislikeCount").innerHTML=dislikes;
         
         function like(){
              likes++;
              document.getElementById("likeCount").innerHTML=likes;
         }
         function dislike(){
            dislikes++;
             document.getElementById("dislikeCount").innerHTML=dislikes;
            }
       </script>    
     </body>
</html>
